<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>报告查询结果</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs2@0.0.2/qrcode.min.js"></script>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #e6f7ff;
      color: #0066cc;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #d0e3f5;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .certificate {
      width: 80%;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .certificate img {
      width: 100%;
    }

    .info {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.8;
      color: #333;
    }

    .info p {
      margin: 10px 0;
    }

    .qrcode-section {
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 8px;
    }

    .qrcode-section h3 {
      color: #0066cc;
      margin-bottom: 20px;
    }

    #qrcode {
      display: inline-block;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #qrcode img {
      display: block;
      margin: 0 auto;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <div class="header">报告查询结果</div>

  <div class="container">
    <div class="certificate">
      <!-- 使用图片占位符模拟合格证 -->

    </div>

    <div class="info">
      <p><strong>报告编号：</strong>SZ202512ZY701B</p>
